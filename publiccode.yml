    longDescription: |
      Tema basato su Bootstrap italia utilizzando il plugin ACF - Advanced
      Custom Fields.

      Utilizzabile come tema padre per costruire siti compliant con le linee
      guida della PA,

      Il tema è realizzato rispettando la template-hierarchy Wordpress, e
      utilizzando i template-part in maniera tale che sia facilmente estendibile
      realizzando un child theme.

      Le stringhe del tema sono language ready, quindi traducibili tramite file
      pot o tramite plugins multilingua.

      Il plugin Advanced Custom Field non è incluso nel tema, va installato e
      attivato perchè il tema sia pienamente funzionante, ed è utilizzabile sia
      la versione ACF presente nel repository WordPress che la versione pro.
